<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>preview</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://www.baidu.com/cache/icon/favicon.ico">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="./htmlRenderNew.js"></script>
    <style>
        .c1 {
            width: 300px;
            height: 300px;
        }
        .c2 {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
<div class="app"><div class="c1"></div><div class="c2"></div></div>
<script>
    let renderedHtml = $('.app').html();
    let htmlRenderObj = new Render({
        htmlString: renderedHtml
    });
    // console.log(htmlRenderObj);
    let computedHtml = htmlRenderObj.render({
        width: 500, // 渲染宽度
        height: 300 // 渲染高度
    });
    console.log(computedHtml);
    console.log(htmlRenderObj);
</script>
</body>
</html>
